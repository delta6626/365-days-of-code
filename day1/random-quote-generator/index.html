<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random quote generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div class="mainWrapper light">
      <div class="quoteTextArea">
        <p class="quoteText">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores
          reprehenderit a dolore autem perspiciatis, facere obcaecati similique
          omnis veniam nesciunt, iste hic repellat iure cupiditate recusandae
          eaque magni cumque quis?
        </p>
      </div>
      <button class="getNew">Get new quote</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
