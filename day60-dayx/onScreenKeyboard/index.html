<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>On Screen Keyboard</title>
  </head>
  <body class="">
    <div class="keyboard">
      <div class="keyboardRow">
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-esc">Esc</p>
            <p class="key" id="key-backtick">`</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-1">1</p>
            <p class="key" id="key-exclamation">!</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-2">2</p>
            <p class="key" id="key-at">@</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-3">3</p>
            <p class="key" id="key-hash">#</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-4">4</p>
            <p class="key" id="key-dollar">$</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-5">5</p>
            <p class="key" id="key-percent">%</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-6">6</p>
            <p class="key" id="key-caret">^</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-7">7</p>
            <p class="key" id="key-ampersand">&</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-8">8</p>
            <p class="key" id="key-asterisk">*</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-9">9</p>
            <p class="key" id="key-left-paren">(</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-0">0</p>
            <p class="key" id="key-right-paren">)</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-minus">-</p>
            <p class="key" id="key-underscore">_</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-equals">=</p>
            <p class="key" id="key-plus">+</p>
          </div>
        </div>
        <div class="keyContainer backspace">
          <div class="keyContent">
            <p class="key" id="key-backspace">‚Üê</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow">
        <div class="keyContainer tab">
          <div class="keyContent">
            <p class="key" id="key-tab">Tab</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-q">Q</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-w">W</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-e">E</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-r">R</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-t">T</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-y">Y</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-u">U</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-i">I</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-o">O</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-p">P</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-left-bracket">[</p>
            <p class="key" id="key-left-brace">{</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-right-bracket">]</p>
            <p class="key" id="key-right-brace">}</p>
          </div>
        </div>
        <div class="keyContainer slash">
          <div class="keyContent">
            <p class="key" id="key-backslash">\</p>
            <p class="key" id="key-pipe">|</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow">
        <div class="keyContainer caps">
          <div class="keyContent">
            <p class="key" id="key-caps">Caps</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-a">A</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-s">S</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-d">D</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-f">F</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-g">G</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-h">H</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-j">J</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-k">K</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-l">L</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-semicolon">;</p>
            <p class="key" id="key-colon">:</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-single-quote">'</p>
            <p class="key" id="key-double-quote">"</p>
          </div>
        </div>
        <div class="keyContainer enter">
          <div class="keyContent">
            <p class="key" id="key-enter">Enter</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow">
        <div class="keyContainer shift1">
          <div class="keyContent">
            <p class="key" id="key-shift1">Shift</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-z">Z</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-x">X</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-c">C</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-v">V</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-b">B</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-n">N</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-m">M</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-comma">,</p>
            <p class="key" id="key-less-than"><</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-period">.</p>
            <p class="key" id="key-greater-than">></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-slash">/</p>
            <p class="key" id="key-question-mark">?</p>
          </div>
        </div>
        <div class="keyContainer shift2">
          <div class="keyContent">
            <p class="key" id="key-shift2">Shift</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow">
        <div class="keyContainer ctrl">
          <div class="keyContent">
            <p class="key" id="key-ctrl1">Ctrl</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-win">Win</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-alt1">Alt</p>
          </div>
        </div>
        <div class="keyContainer space">
          <div class="keyContent">
            <p class="key" id="key-space">Space</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-alt2">Alt</p>
          </div>
        </div>
        <div class="keyContainer ctrl">
          <div class="keyContent">
            <p class="key" id="key-ctrl2">Ctrl</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key" id="key-fn">Fn</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
