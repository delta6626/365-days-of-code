<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>On Screen Keyboard</title>
  </head>
  <body class="">
    <input type="text" />
    <div class="keyboard">
      <div class="keyboardRow">
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">Esc</p>
            <p class="key">`</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">1</p>
            <p class="key">!</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">2</p>
            <p class="key">@</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">3</p>
            <p class="key">#</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">4</p>
            <p class="key">$</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">5</p>
            <p class="key">%</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">6</p>
            <p class="key">^</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">7</p>
            <p class="key">&</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">8</p>
            <p class="key">*</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">9</p>
            <p class="key">(</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">0</p>
            <p class="key">)</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">-</p>
            <p class="key">_</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">=</p>
            <p class="key">+</p>
          </div>
        </div>
        <div class="keyContainer backspace">
          <div class="keyContent">
            <p class="key">‚Üê</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow">
        <div class="keyContainer tab">
          <div class="keyContent">
            <p class="key">Tab</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">Q</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">W</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">E</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">R</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">T</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">Y</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">U</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">I</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">O</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">P</p>
            <p class="key"></p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">[</p>
            <p class="key">{</p>
          </div>
        </div>
        <div class="keyContainer">
          <div class="keyContent">
            <p class="key">]</p>
            <p class="key">}</p>
          </div>
        </div>
        <div class="keyContainer slash">
          <div class="keyContent">
            <p class="key">\</p>
            <p class="key">|</p>
          </div>
        </div>
      </div>
      <div class="keyboardRow"></div>
      <div class="keyboardRow"></div>
      <div class="keyboardRow"></div>
    </div>
  </body>
</html>
